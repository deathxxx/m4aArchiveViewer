<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments2/header1 :: head"></head>
<body class="bg-light">
<div class="container">
    <div th:replace="fragments2/navbar1 :: navbar"></div>

    <h1>Style -> View style songs - <span th:text="${search}"></span></h1>
    <p>Welcome to <span th:text="${appName}">Our App</span></p>
    <p>View all songs by style</p>
    <p>Style count (magic query) - <b><span th:text="${styleCountMagicQuery}"></span></b></p>
    <form class="form-inline" method="post" action="/style/searchStyle">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="all" name="">
            <label class="form-check-label" for="all">
                Serach by style
            </label>
        </div>
        <p>
            <label for="input">Search</label>
            <input type="text" id="input" name="search" placeholder="Example input" th:value="${search}">
            <button type="submit" class="btn btn-primary">Search</button>
            <span th:text="${count}">0</span>
        </p>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"><a th:href="@{'/style/viewStyleNameOrder/id/'+${search}}">#</a></th>
            <th scope="col"><a th:href="@{'/style/viewStyleNameOrder/artist/'+${search}}">Artist</a></th>
            <th scope="col"><a th:href="@{'/style/viewStyleNameOrder/title/'+${search}}">Title</a></th>
            <th scope="col"><a th:href="@{'/style/viewStyleNameOrder/style/'+${search}}">Style</a></th>
            <th scope="col"><a th:href="@{'/style/viewStyleNameOrder/'+${voteUp}+'/'+${search}}">voteUp</a></th>
            <th scope="col"><a th:href="@{'/style/viewStyleNameOrder/'+${voteDown}+'/'+${search}}">voteDown</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${songs}" >
            <th scope="row"><a th:href="@{'/view/'+${song.trackId}}" th:text="${song.trackId}"></a></th>
            <!--<td th:text="${song.displayArtist}"></td>-->
            <td scope="row"><a th:href="@{'/artist/viewArtistSongs/'+${song.artistId}}" th:text="${song.displayArtist}"></a></td>
            <td th:text="${song.displayTitle}"></td>
            <td th:utext="${song.styleAllLinks}"></td>
            <td th:text="${song.voteUp}"></td>
            <td th:text="${song.voteDown}"></td>
        </tr>
        </tbody>
    </table>

</div>
<div th:replace="fragments2/footer1 :: footer"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

    /*]]>*/
</script>
</body>
</html>
